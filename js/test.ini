			pauseOnHover: true
		});
		
      var swiper = new Swiper(".section4 .swiper-container", {
        spaceBetween: 0,
        effect: "cube",
		  loop:'true',
        grabCursor: true,
        cubeEffect: {
          shadow: true,
          slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
		  autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      });
		
		var swiper2 = new Swiper(".section6 .swiper-container", {
		  slidesPerView: "auto",
		  freeMode: true,
		  loop: true,
		  loopedSlides: 8,
		  mousewheel: {
			releaseOnEdges: true,
		  },
		});
		
		
		$('.section2 .item').mouseenter(function(){
			$('.section2 .h2').addClass('active');
		});
		$('.section2 ul').mouseleave(function(){
			$('.section2 .h2').removeClass('active');
		});
		
		$('.section3 .why .item').mouseenter(function(){
			$(this).find('dd').stop().slideDown(300);
		})
		$('.section3 .why .item').mouseleave(function(){
			$(this).find('dd').stop().slideUp(300);
		});
		
		// 동영상 재생
		var myVideo = document.getElementById('Video');
		$('.section1 .btn-play').click(function(){
			$('.movie-layer').css('display','flex').hide().fadeIn(300);
			myVideo.play();
		});
		
		$('.movie-layer .close, .bg-movie').click(function(){
			$('.movie-layer').fadeOut(300);
			myVideo.pause();
		});
	})
	</script>


